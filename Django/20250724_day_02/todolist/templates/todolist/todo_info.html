{% raw %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ todo.title }}</title>
</head>
<body>
    <h1>{{ todo.title }}</h1>
    <hr>
    <p><strong>설명:</strong> {{ todo.description }}</p>
    <p><strong>시작일:</strong> {{ todo.start_date }}</p>
    <p><strong>마감일:</strong> {{ todo.end_date }}</p>
    <p><strong>완료 여부:</strong> {{ todo.is_completed|yesno:"완료,미완료" }}</p>
    <p><strong>생성일:</strong> {{ todo.created_at }}</p>
    <p><strong>수정일:</strong> {{ todo.modified_at }}</p>
</body>
</html>
{% endraw %}
