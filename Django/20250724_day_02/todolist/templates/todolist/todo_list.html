{% raw %}
{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>할 일 목록</title>
</head>
<body>
    <h1>📋 할 일 목록</h1>
    <ul>
        {% for todo in todos %}
            <li><a href="{% url 'todo_info' todo.id %}">{{ todo.title }}</a></li>
        {% empty %}
            <li>할 일이 없습니다!</li>
        {% endfor %}
    </ul>
</body>
</html>
{% endraw %}
